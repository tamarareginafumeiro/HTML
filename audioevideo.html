<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Inserindo áudio e vídeo</title>
    </head>
    <body>
        <h1>Inserindo música e vídeo</h1>
        <br>
        <p>Para inserir uma música Mp3 em sua páginaweb, o arquivo deve estar em pasta junto com a pasta do site, no nosso caso, teremos uma pasta chamada mídia.</p>
        
        <audio controls id="audio">
            <source src="midia/audio/metalica_nothing.mp3" type="audio/mpeg">
        </audio>

        <section>
            <p>Veja o vídeo a seguir:</p>
            <video controls>
                <source src="midia/video/london.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
            </video>
        </section>
        <br>
        <video controls>
            <source src="midia/video/pink-floyd.mp4" type="video/mp4">
            <source src="midia/video/pink-floyd.ogg" type="video/ogg">
            <source src="midia/video/pink-floyd.webm" type="video/webm">
            <track kind="subtitles" srclang="pt-br" src="midia/video/legenda-ptbr.vtt.txt" label="Português Brasil" default>
            <track kind="subtitles" srclang="en" src="midia/video/legenda-en.vtt.txt" label="Inglês" default>
        </video>
        <br>
        <main>
        <p>Existe outra forma de inserir o vídeo sem ter como arquivo, por meio do site do <b>You Tube</b></p>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/fPOcTBt8noc?si=ONuAyobtwVjZhPq4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.1227059826556!2d-46.694390324547285!3d-23.528088660370894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8775663b04f%3A0x923835e9005f8309!2sSenac%20Lapa%20Tito!5e0!3m2!1spt-BR!2sbr!4v1701991614270!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </main>
        
    </body>
</html>
