<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>

<body>
    <h4>Boletim</h4>
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome">

    <label for="nome">Primeiro bimestre:</label>
    <input type="text" id="b1" name="b1">

    <label for="nome">Segundo bimestre:</label>
    <input type="text" id="b2" name="b2">

    <label for="nome">Terceiro bimestre:</label>
    <input type="text" id="b3" name="b3">

    <label for="nome">Quarto bimestre:</label>
    <input type="text" id="b4" name="b4">

    <button id="botaoCalcular">Calcular</button>

    <label for="nome">Situação:</label>
    <input type="text" id="situacao" name="situacao">

    <p id="mostrar-nome"></p>
    <p id="mostrar-b1"></p>
    <p id="mostrar-b2"></p>
    <p id="mostrar-b3"></p>
    <p id="mostrar-b4"></p>
    <p id="mostrar-situacao"></p>


    <script>

        var nomes = [];
        var nome = document.getElementById("nome")

        var bim1 = []
        var bi1 = document.getElementById("b1")

        var bim2 = []
        var bi2 = document.getElementById("b2")

        var bim3 = []
        var bi3 = document.getElementById("b3")

        var bim4 = []
        var bi4 = document.getElementById("b4")
        var botaoCalcular = document.getElementById("botaoCalcular")
        var situacao = document.getElementById("situacao")
        var listaNomes = document.getElementById("lista-nomes");


        botaoCalcular.addEventListener("click", function () {
            situacao.value = (parseInt(b1.value) + parseInt(b2.value) + parseInt(b3.value) + parseInt(b4.value)) / 4
            document.getElementById("mostrar-nome").innerText = "Nome completo:" + nome.value
            document.getElementById("mostrar-b1").innerText = "b1:" + b1.value
            document.getElementById("mostrar-b2").innerText = "b2:" + b2.value
            document.getElementById("mostrar-b3").innerText = "b3:" + b3.value
            document.getElementById("mostrar-b4").innerText = "b4:" + b4.value

            nomes.push(nome.value);
            nome.value = "";

            bim1.push(bi1.value);
            bi1.value = "";

            bim2.push(b2.value);
            b2.value = "";

            bim3.push(bi3.value);
            bi3.value = "";

            bim4.push(bi4.value);
            bi4.value = "";

            mostrarLista();
        })

            function mostrarLista() {
                //Bloco de ações que serão executadas
                var aux = "";
                //console.log(nomes);
                nomes.forEach(item => {
                    aux += `<li>${item}</li>`
                    //aux += "<li>" + item + </li>
                });


                if (situacao.value >= 6) { document.getElementById("mostrar-situacao").innerText = "Aprovado" }

                else { document.getElementById("mostrar-situacao").innerText = "Reprovado" }


    </script>

</body>

</html>
