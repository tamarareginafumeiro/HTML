<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05/03/2024</title>

    <style>
        * {
            font-family: Arial, sans-serif;
            font-size: 15px;
            
        }

        table,
        table tr,
        table tr td,
        table tr th {
            border: 1px solid #000;
            padding: 5px;
            margin: 50px auto;
            border-radius:3px;
        }

        .incluir{
            border-radius:5px; 
        }
    </style>
</head>
<body>
    <h4>Lista de contato:</h4>

    <label for="Nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <button id="incluir" onclick="mostrarLista()">Incluir</button>


    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>

        </thead>
        <tbody id="lista"></tbody>
    </table>

    <p id="mostrar-nome"></p>
    <p id="mostrar-telefone"></p>
    <p id="mostrar-email"></p>

    <script>
        var nome = document.getElementById("nome");
        var tel = document.getElementById("telefone");
        var email = document.getElementById("email");
        var incluir = document.getElementById("incluir");
        var lista = document.getElementById("lista");

      



        function mostrarLista() {
            var aux = "";
            var telefones = [];

            telefones.push(nome.value)
            telefones.push(tel.value)
            telefones.push(email.value)


            nome.value = ""
            tel.value = ""
            email.value = ""

            for (var cont = 0; cont < telefones.length; cont++) {

                aux += `<td> ${telefones[cont]}</td>`




            }
            lista.innerHTML += `<tr>${aux}</tr>`;
      
        }    
    </script>
    
</body>
</html>
