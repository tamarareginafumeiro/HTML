<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botao">Clique aqui</button> <!-- acertei -->
    <p id="lascou"></p> <!-- acertei -->




    <script>

        var lascou = document.getElementById ("lascou")
        var botao = document.getElementById ("botao")   //acertei

        botao.addEventListener ('click', function (){lascou.innerText = "SE LASCOU!"})
    </script>
    
</body>
</html>
