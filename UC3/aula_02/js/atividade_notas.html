<body>
    <script>
            // Boletim
        var nota1 = parseInt(prompt("Qual a primeira nota?"))
        var nota2 = parseInt(prompt("Qual a segunda nota?"))
        var nota3 = parseInt(prompt("Qual a terceira nota?"))
        var nota4 = parseInt(prompt("Qual a quarta nota?"))

        var media = (nota1 + nota2 + nota3 + nota4) / 4
        if (media >= 6) { //SE MEDIA >= 6 ENTAO
            alert("Aprovado")
        }
        else if (media == 5) { //SENAO SE MEDIA == 5 ENTAO
            alert("Recuperção")
        }
        else {//SE NAO
            alert("Reprovado")}


    </script>
