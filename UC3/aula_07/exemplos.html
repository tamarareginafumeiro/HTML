<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>

    <style>
       body{
        background-color: #ccc;
        color: #000;
       }

       .mudarCor{
        background-color: #222;
        color:#fff;
       }

    </style>

   
</head>

<script>
    let pagina= document.getElementById("pagina");

    function mudarTema() {
        pagina.classList.toggle("mudarCor")
        console.log(pagina.classList);
    }

    /*toggole ("classe") --atribuir uma classe e sua estilixação quando for chamado*/
